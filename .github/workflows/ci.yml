# CI â€” type-check and lint creaseworks on every push and PR.
#
# Runs TypeScript compilation (tsc --noEmit) and the ESLint check.
# Does NOT run `next build` because that requires real env vars
# (database, Stripe, etc.) which aren't available in CI.
#
# Monorepo: runs only when creaseworks files change.

name: CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/creaseworks/**'
      - 'packages/tokens/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/creaseworks/**'
      - 'packages/tokens/**'
      - '.github/workflows/ci.yml'

jobs:
  typecheck-and-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/creaseworks

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      # Audit-2 M5: run vitest suite (20 unit tests added in session 12)
      - name: Test
        run: npm run test
